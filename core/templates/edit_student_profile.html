{% extends 'base.html' %}
{% block title %}Edit My Profile{% endblock %}

{% block content %}
<h2>Edit My Profile</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Changes</button>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
